<!DOCTYPE html>
<html>
<head>
<style>
.box {
position:relative;
width:100px; height:100px;
border-radius:60px;
padding:10px;
font-family: sans-serif;
font-size:30px;
text-align:center;
background:orange;
animation:move 5s infinite;
}
@keyframes move{
0%{background:pink; }
50%{background:red; transform:translateX(200px); border-radius:0;}
100%{background:pink;}
}
</style> </head>
<body> <div class="box">
<p>Look!</p>
</div> </body>
</html>
